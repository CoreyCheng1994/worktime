name: CI

on:
  pull_request:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Web lint
        run: pnpm -C web lint

      - name: Web typecheck
        run: pnpm -C web typecheck

      - name: Web test
        run: pnpm -C web test

      - name: Web build
        run: pnpm -C web build

      - name: Governance (web)
        run: pnpm governance:web

      - name: API build
        run: pnpm -C api build

      - name: API test
        run: pnpm -C api test

